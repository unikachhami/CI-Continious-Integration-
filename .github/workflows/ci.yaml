name: CI WorkFlow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v2

    - name: setup python
      uses: actions/setup.python@v2
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run:
        python -m pip Install --upgrade pip
        pip install pytest streamlit

    - name: run test
      run:
        pytest _test.py
  
           


